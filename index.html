<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--icone pagina-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/monitor da bancada logo.png"
    />

    <!--google fontes roboto condensed-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--css-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--bootstrap css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <title>Monitor da Bancada</title>
  </head>
  <body>
    <header class="c-header">
      <div class="container-xxl">
        <nav class="l-header__navbar">
          <div class="l-header__menu">
            <a href="#"><img src="./assets/img/menu.svg" alt="menu" /></a>
          </div>
          <div class="l-header__logo">
            <a href="#"
              ><img src="./assets/img/opovo_mais.svg" alt="logo o povo mais"
            /></a>
          </div>
          <div class="l-header__lista">
            <ul>
              <li class="c-header__pesquisa">
                <a href="#"
                  ><img src="./assets/img/pesquisa.svg" alt="pesquisa"
                /></a>
              </li>
              <li class="c-header__perfil">
                <a href="#"
                  ><img src="./assets/img/perfil.png" alt="perfil"
                /></a>
              </li>
              <li class="c-header__notificaçao">
                <a href="#"
                  ><img src="./assets/img/notificacao.png" alt="sininho"
                /></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="c-img-top">
        <div class="container-fluid">
          <div class="l-banner__conteudo">
            <div class="l-breadcrumb__lista">
              <ul>
                <li>
                  <a href="#">Início </a>
                  <figure class="m-0">
                    <img src="assets/img/breadcrumb-icon.svg" alt="" />
                  </figure>
                </li>
                <li>
                  <a href="#">Interativos </a>
                  <figure class="m-0">
                    <img src="assets/img/breadcrumb-icon.svg" alt="" />
                  </figure>
                </li>
                <li><p class="m-0">Monitor Da Bancada</p></li>
              </ul>
            </div>
            <div class="l-banner__informacao">
              <div class="l-banner__descricao">
                <p class="m-0">Ferramenta permite que pesquisas sejam agregadas e mostrem intenções de voto mais próximas da realidade.</p>
              </div>
              <div class="l-banner__atualizado">
                <p class="m-0">Atualizado às 13:38 | Mai. 06, 2021</p>
              </div>
              <div class="l-banner__sociais">
                <ul class="p-0 m-0">
                  <li><a href="#"><img src="/assets/img/facebook.png" alt="facebook"></a></li>
                  <li><a href="#"><img src="/assets/img/twitter.png" alt="twitter"></a></li>
                  <li><a href="#"><img src="/assets/img/whatsapp.png" alt="whatsapp"></a></li>
                  <li><a href="#"><img src="/assets/img/linkedin.png" alt="linkedin"></a></li>
                  <li><a href="#"><img src="/assets/img/telegrama.png" alt="telegram"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
